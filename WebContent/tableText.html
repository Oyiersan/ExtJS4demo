<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>指定对象内table设置样式</title>
<style>
.divcss5{ width:400px}
.divcss5 table{ background:black}
.divcss5 table td{ background:#FFF;line-height:30px;line;text-align:center}
</style>
</head>
<body>
<div class="divcss5">
<table width="100%" border="0" cellspacing="1" cellpadding="0">
<tr>
<td>内容一</td>
<td>内容一</td>
<td>内容一</td>
</tr>
<tr>
<td>内容二</td>
<td>内容</td>
<td>内容</td>
</tr>
</table>
</div>
</body>
</html>
