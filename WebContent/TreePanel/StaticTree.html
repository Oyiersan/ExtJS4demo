<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Hello demo</title>
<link rel="stylesheet" type="text/css"
	href="../ExtJS4.0/resources/css/ext-all.css" />
<script type="text/javascript" src="../ExtJS4.0/ext-all-debug.js"></script>
<script type="text/javascript">

Ext.require(['Ext.data.*', 'Ext.window.Window', 'Ext.tree.*']);
//配置数据节点
var store = Ext.create('Ext.data.TreeStore', {
    root : {
        text     : 'Root Node',	//view.Tree来显示节点label
        expanded : false,	//被渲染时节点是否立刻展开
        children : [
            {
                text : 'Child 1',
                leaf : true		//该节点，将不会有子节点，
            },
            {
                text : 'Child 2',
                leaf : true
            },
            {
                text     : 'Child 3',
                children : [
                    {
                        text     : 'Grand Child 1',
                        children : [
                            {
                                text : 'Grand... you get the point',
                                leaf : true
                            }
                        ]
                    }
                ]
            }
        ]
    }
});

Ext.onReady(function() {
    Ext.create('Ext.window.Window', {
        title    : 'Our first tree',
        layout   : 'fit',
        autoShow : true,
        height   : 180,
        width    : 220,
      //配置树形面板
        items    : {
            xtype       : 'treepanel',
            border      : false,
            store       : store,
            rootVisible : true
        }
    });
});

</script>
</head>
<body>
</body>

</html>
